<h1>Parametrizar</h1>
<div class="container">
  <table>
    <thead>
      <tr>
        <th>TIPO</th>
        <th>PARÁMETROS</th>
        <th>EJEMPLO NOMBRE</th>
        <th>ESTADO</th> <!-- Nueva columna para mostrar y cambiar el estado -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.tipo }}</td>
        <td>
          <div class="checkbox-container">
            <label *ngFor="let param of item.parametrosDisponibles">
              <input
                type="checkbox"
                [value]="param"
                [(ngModel)]="item.parametrosSeleccionados[param]"
                (change)="updateNombreEjemplo(item)"
              />
              {{ param }}
            </label>
          </div>
        </td>
        <td>{{ item.nombreEjemplo }}</td>

        <!-- Columna Estado con un checkbox para habilitar/deshabilitar -->
        <td>
          <input
            type="checkbox"
            [(ngModel)]="item.estado"
            (change)="verificarCambios()"
            [checked]="item.estado === true"
          />
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Botón para confirmar cambios -->
  <button (click)="confirmarCambios()" [disabled]="!cambiosRealizados">Guardar Cambios</button>

  <!-- Mensaje -->
  <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
</div>
