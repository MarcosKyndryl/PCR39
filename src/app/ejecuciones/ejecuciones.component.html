<h1>Ejecuciones</h1>
<div>
  <label for="tipo">TIPO:</label>
  <select id="tipo" [(ngModel)]="selectedTipo">
    <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
  </select>
</div>
<div>
  <label for="desde">DESDE:</label>
  <input id="desde" type="date" [(ngModel)]="desde">
</div>
<div>
  <label for="hasta">HASTA:</label>
  <input id="hasta" type="date" [(ngModel)]="hasta">
</div>
<button (click)="buscarEjecuciones()">Buscar</button>
<button (click)="limpiarFiltros()">Limpiar Campos</button>

<table>
  <thead>
    <tr>
      <th (click)="ordenarColumna('tipo')">
        TIPO
        <span *ngIf="ordenColumna === 'tipo'">
          {{ ordenAscendente ? '⬆️' : '⬇️' }}
        </span>
      </th>
      <th (click)="ordenarColumna('fecha')">
        FECHA
        <span *ngIf="ordenColumna === 'fecha'">
          {{ ordenAscendente ? '⬆️' : '⬇️' }}
        </span>
      </th>
      <th (click)="ordenarColumna('hora')">
        HORA EJECUCIÓN
        <span *ngIf="ordenColumna === 'hora'">
          {{ ordenAscendente ? '⬆️' : '⬇️' }}
        </span>
      </th>
      <th (click)="ordenarColumna('log')">
        ARCHIVO LOG
        <span *ngIf="ordenColumna === 'log'">
          {{ ordenAscendente ? '⬆️' : '⬇️' }}
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ejecucion of ejecucionesFiltradas">
      <td>{{ ejecucion.tipo }}</td>
      <td>{{ ejecucion.fecha }}</td>
      <td>{{ ejecucion.hora }}</td>
      <td>{{ ejecucion.log }}</td>
    </tr>
  </tbody>
</table>
